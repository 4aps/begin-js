<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card2</title>
</head>
<link rel="stylesheet" href="style1.css">
<body>
    <div class="container">
        <div class="box">
            <img src="tech.jpg" alt="Tech">

            <div class="textbox">
                <h2>Order Summary</h2>

            <p>Lorem ipsum dolor sit. Lorem ipsum dolor sit amet. Non, quod optio mollitia adipisci quibusdam rerum!</p>
            </div>

            <div class="amountbox">

                    <img src="music.png" alt="">

                    <div class="para">
                        <p id="p1">Annual Plan</p>
                        <p id="p2">$99.9/yr</p>
                    </div>
                </div>

                    <a href="#">Change</a>

            </div>

                </button>     
                
                <a href="#" class="cancelbox">
                    Cancel Order

        </div>
    </div>
