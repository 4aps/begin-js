<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rely Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="fav.png" type="image/x-png">
</head>
<body>
    <main class="mainbox">
        <div class="logobox">
            <img 
            src="app.jpg" 
            alt="logo"
            class="main_img"
            loading="lazy"
            />
        </div>
        <div class="loginbox">
            <div class="header">
                <header>
                    <h1>Rely</h1>
                </header>
            </div>
            <div class="data">
                <form action="" >
                    <!-- <label for="id">Email or UserId</label> -->
                    <input 
                        type="text" 
                        id="UID" 
                        name="UID" 
                        value=""
                        placeholder="Email address or UserId">
                        <br>
                    <!-- <label for="Password">Password</label> -->
                    <input 
                        type="text" 
                        id="pswd" 
                        name="pswd" 
                        value=""
                        placeholder="Password"
                        /><br>
                    <input
                        type="submit" 
                        value="Log in"/>
                </form>
            </div>
            <div class="recover">
                <a href="#">Forgotten password?</a>
            </div>
            <div class="create">
                <button id="btn">
                    Create new account
                </button>
            </div>
            <a href="#">
                <p>
                    Grow Together
                </p>
            </a>
        </div>
        
    </main>
</body>
</html>
