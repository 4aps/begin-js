<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Rely Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="fav.png" type="image/x-png">
</head>
<body>
    <main class="mainbox">
        <div class="logobox">
            <img 
            src="app.jpg" 
            alt="logo"
            class="main_img"
            loading="lazy"
            />
        </div>
        <div class="loginbox">
            <div class="header">
                <header>
                    <h1>Rely</h1>
                </header>
            </div>
            <div class="data">
                <form action="" >
                    <!-- <label for="id">Email or UserId</label> -->
                    <input 
                        type="text" 
                        id="UID" 
                        name="UID" 
                        value=""
                        placeholder="Email address or UserId">
                        <br>
                    <!-- <label for="Password">Password</label> -->
                    <input 
                        type="password" 
                        id="pswd" 
                        name="pswd" 
                        value=""
                        placeholder="Password"
                        /><br>
                    <input
                        type="submit" 
                        value="Log in"/>
                </form>
            </div>
            <div class="recover">
                <a href="#">Forgotten password?</a>
            </div>
            <div class="create">
                <button id="showPopupButton">
                    Create new account
                </button>
            </div>
                <p style="color: rgb(13, 13, 148); margin-bottom: 20px; margin-top: 10px;">
                    Grow Together
                </p>
        </div>
        <div class="popup-container" id="popupContainer" style="display: none;">
            <div class="signup-form">
                <span class="close-button" id="closePopupButton" >&times;</span>
                <span id="SignUp">Sign Up<span>
                <form>
                    <input type="text" class="form-input" placeholder="First Name">
                    <input type="text" class="form-input" placeholder="Last Name">
                    <input type="email" class="form-input" placeholder="Email">
                    <input type="password" class="form-input" placeholder="Password">
                    <button type="submit" class="submit-button">Sign Up</button>
                </form>
            </div>
        </div>
    </main>
</body>
<script src="app.js"></script>
</html>
